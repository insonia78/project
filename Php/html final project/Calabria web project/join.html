<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Join Our Email List</title>

	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
	<script>
	$(document).ready(function() {
	   	  $("#content p").hide().slideDown(9000);
	      $("#content h1").animate(
		         { fontSize: "650%", opacity: 1, left: "375px" }, 3000, "easeInExpo" )  
		         .animate( { fontSize: "175%", left: "200px" }, 5000 )
			$("#name").hide().fadeIn(7000);
			
			
			});
			
     			
	</script>
	<style>
		article, aside, figure, footer, header, nav, section {
    		display: block;
		}
    	body {
		    font-family: Arial, Helvetica, sans-serif;
		    background-color: white;
		    margin: 0 auto;
		    width: 700px;
		    border: 3px solid blue;
		    padding: 10px 25px;
		}
		h1 {
			color: blue;
		}
	</style>
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
   	<script>
	//<![CDATA[
	var decode = function ( text ) {
	    text = text.replace(/\+/g, " ");
	    text = text.replace(/%[a-fA-F0-9]{2}/g, 
	        function ( text ) {
	            return String.fromCharCode( "0x" + text.substr(1,2));
	        }
	    );
	    return text;
	}
	    
	var display_data = function () {
	    var url_parts = window.location.toString().split("?");
	    if ( url_parts.length != 2 ) return;
	    
	    var fields = url_parts[1].split("&");
	    
	    if ( fields.length == 0 ) {
	        document.write("<p>No data was submitted.</p>");
	    } else {
            	       
        

		   document.write("<dl>");
	        var field_parts;
	        for ( var i in fields ) {
	            field_parts = fields[i].split("=");
	          //  field_parts[0] = decode( field_parts[0] );
	          //  field_parts[1] = decode( field_parts[1] );
	          //  document.write("<dt>" + field_parts[0] + "</dt>");
                if( i == 0)
                {				
			       document.write("<h2 id ='name' style = 'color: blue;'><dd>" + field_parts[1] + "</dd></h2>");
				}
	        }
	        document.write("</dl>");
	    }
	}
	//]]>
	</script>
</head>

<body>
	<section id="content">
	    <h1>Thank You!</h1>
		<script type="text/javascript">display_data()</script>
	    <p>Your comments are going to be carefully evaluated !</p>
	    
		
	</section>
</body>
</html>
